<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水情月到报统计</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <main class="page">
      <h1>系统定时报据接收统计月报表</h1>

      <section class="toolbar">
        <label for="monthPicker">统计月份</label>
        <input id="monthPicker" type="month" />
        <button id="queryBtn" type="button">查询</button>
        <button id="exportBtn" type="button">导出 Excel</button>
        <button id="toggleConfigBtn" type="button">配置规则</button>
      </section>

      <section id="message" class="message"></section>

      <section id="configPanel" class="config-panel hidden">
        <h2>本地 JSON 配置</h2>
        <p>
          规则说明：先按 <code>ctype_daily_expected</code> 取应到报段次，再按
          <code>station_overrides</code> 覆盖；同时只统计
          <code>sourcetype_filter</code> 指定来源（当前需求为 1）。
        </p>
        <textarea id="configText" spellcheck="false"></textarea>
        <div class="config-actions">
          <button id="reloadConfigBtn" type="button">重新加载</button>
          <button id="saveConfigBtn" type="button">保存配置</button>
        </div>
      </section>

      <section class="table-wrap">
        <table id="reportTable"></table>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
