<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水情月到报统计</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <main class="page">
      <h1>Karot水情接收系统定时报据接收统计月报表</h1>

      <section class="toolbar">
        <label for="yearPicker">统计年月</label>
        <select id="yearPicker"></select>
        <span>年</span>
        <select id="monthPicker"></select>
        <span>月</span>
        <button id="queryBtn" type="button">查询</button>
        <button id="exportBtn" type="button">导出 Excel</button>
        <button id="toggleConfigBtn" type="button">配置规则</button>
      </section>

      <section id="message" class="message"></section>

      <section id="configPanel" class="config-panel hidden">
        <h2>本地 JSON 配置</h2>
        <p>
          规则说明：系统会为每个站点保存“每日应到报次数”。你只需修改
          <code>station_daily_expected</code> 即可。<br />
          <code>ctype_defaults</code> 仅用于“重新生成配置”时自动填充站点默认值；<br />
          <code>sourcetype_filter</code> 表示只统计指定来源（当前需求为 1）；<br />
          <code>day_start_hour</code> 表示每日统计起始小时（如 9 表示 09:00 到次日 08:59）。
        </p>
        <textarea id="configText" spellcheck="false"></textarea>
        <div class="config-actions">
          <button id="reloadConfigBtn" type="button">重新加载</button>
          <button id="saveConfigBtn" type="button">保存配置</button>
          <button id="regenerateConfigBtn" class="danger" type="button">重新生成配置</button>
        </div>
      </section>

      <section class="table-wrap">
        <table id="reportTable"></table>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
